<div class="mt-3 mb-3">
  <table class="table table-striped table-bordered mb-3">
    <f:for each="{institutionen}" as="institution">
      <tr>
        <td>{institution.nummer}</td>
        <td>{institution.kurzbezeichnung}</td>
        <f:if condition="{art}==2 || {art} ==3">
          <f:then>
            <td>{institution.tstamp-> f:format.date(format: 'd.m.Y')}</td>  
          </f:then>
        </f:if>
      </tr>
    </f:for>
  </table>
</div>
