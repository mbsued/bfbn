<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
						
  <h1>Fortbildungsvorschläge</h1>

  <f:flashMessages />
	<div class="mt-3 mb-3">
	<f:if condition="{fortbildungen}"><i class="fa-solid fa-circle-question"></i>
		<f:then>
          <div class="table-responsive-sm">         
			<table class="table table-striped table-bordered">
				<thead>
					<tr>						
						<th scope="col">Thema</th>
						<th scope="col">Fach</th>
						<th scope="col">Zielgruppe</th>						
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>              
                  <f:for each="{fortbildungen}" as="fortbildung">
                      <tr>
                          <td>{fortbildung.thema}</td>
                          <td>{fortbildung.fach}</td>
                          <td>{fortbildung.zielgruppe}</td>
                          <td style="text-align:center"><f:link.action action="edit" class="btn btn-primary" arguments="{fortbildung : fortbildung}"><i class="fas fa-pen me-2"></i>Ändern</f:link.action></td>
                          <td style="text-align:center"><f:link.action action="delete" class="btn btn-primary" arguments="{fortbildung : fortbildung}"><i class="fas fa-trash-alt me-2"></i>Löschen</f:link.action></td>
                      </tr>
                  </f:for>
              	</tbody>
			</table>
          </div>
		</f:then>
		<f:else>
			<p>Bisher wurden keine Fortbildungsvorschläge vorgegeben.</p>
		</f:else>
	</f:if>
	</div>						
	<div class="mb-3"><f:link.action class="btn btn-primary" action="new"><i class="far fa-plus-square me-2"></i>Fortbildungsvorschlag vorgeben</f:link.action></div>
</f:section>
</html>
