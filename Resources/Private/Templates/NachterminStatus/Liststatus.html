<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <f:flashMessages />
	<f:if condition="{settings.art}==1">
      <f:then>      
          <f:if condition="{institutionen}">
            <f:then>
              <h5 class="mt-3">Von folgenden Schulen liegt weder eine Meldung noch eine Fehlanzeige vor</h5>
              <f:render partial="NachterminStatus/Liststatus" arguments="{institutionen:institutionen, art: 1}" />
            </f:then>
          </f:if>
      </f:then>
      <f:else>
        <f:if condition="{settings.art}==2">          
          <f:then>
            <f:if condition="{institutionen}">
              <f:then>
                <h5 class="mt-3">Von folgenden Schulen liegt eine Meldung vor</h5>
                <f:render partial="NachterminStatus/Liststatus" arguments="{institutionen:institutionen, art: 2}" />
              </f:then>
            </f:if>          
          </f:then>
          <f:else>
              <f:if condition="{settings.art}==3">
                <f:then>
                  <f:if condition="{institutionen}">
                    <f:then>
                      <h5 class="mt-3">Von folgenden Schulen liegt eine Fehlanzeige vor</h5>
                      <f:render partial="NachterminStatus/Liststatus" arguments="{institutionen:institutionen, art: 3}" />
                    </f:then>
                  </f:if>
                </f:then>
              </f:if>	
          </f:else>
        </f:if>
      </f:else>
  	</f:if> 
</f:section>
</html>
