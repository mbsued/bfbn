<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">

<f:variable name="hatschulefos12">0</f:variable>
<f:variable name="hatschulefos13">0</f:variable>
<f:variable name="hatschulebos12">0</f:variable>
<f:variable name="hatschulebos13">0</f:variable>

<f:variable name="fos12da">0</f:variable>
<f:variable name="fos13da">0</f:variable>
<f:variable name="bos12da">0</f:variable>
<f:variable name="bos13da">0</f:variable>
					
	<h1>Aufgabenauswahl</h1>		

    <f:flashMessages />
	<div class="mt-5 mb-5">
	<f:if condition="{aufgabenauswahlen}">
		<f:then>
			<table class="table table-striped table-bordered">
			<f:for each="{aufgabenauswahlen}" as="aufgabenauswahl">
				<tr class="row">
					<td class="col-md-2">{aufgabenauswahl.schulart.bezeichnung}</td>
					<td class="col-md-2">{aufgabenauswahl.jahrgangsstufe.bezeichnung}</td>
					<td class="col-md-2"><f:link.action action="edit" class="btn btn-primary" arguments="{aufgabenauswahl : aufgabenauswahl}">Ändern</f:link.action></td>
					<td class="col-md-2"><f:link.action action="delete" class="btn btn-primary" arguments="{aufgabenauswahl : aufgabenauswahl}">Löschen</f:link.action></td>
				</tr>
			</f:for>
			</table>
		</f:then>
		<f:else>
			<p>Bisher wurden keine Vorgaben gemacht.</p>
		</f:else>
	</f:if>
	</div>						
	<div class="mt-5 mb-5"><f:link.action class="btn btn-primary mt-5" action="new" arguments="{schulart: 1, jahrgangsstufe: 2}" title="Die Aufgabenauswahl für die 12. Jahrgangsstufe der FOS vorgeben">Aufgabenauswahl FOS12 vorgeben</f:link.action></div>
</f:section>
</html>
