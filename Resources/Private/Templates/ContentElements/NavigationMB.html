<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
		xmlns:b="http://typo3.org/ns/MbFosbos/Bfbn/ViewHelpers"  
		data-namespace-typo3-fluid="true">

	<div class="gallery g-1 row row-cols-1 row-cols-md-6">
		<f:for each="{seiten}" as="seite">

				<div class="col">
				
					<f:variable name="link_page">t3://page?uid={seite.data.uid}</f:variable>
					<f:variable name="link_page_title">Interner Link: {seite.data.rowDescription}</f:variable>

					<f:link.typolink parameter="{link_page}" class="ce-link" title="{link_page_title}">
						<div class="card above h-100 p-0 frame-none border-primary ce-link-content">
							<div class="card-body">							
								<div class="card-text">
									<p class="h6 text-center">
										<f:if condition="<b:IconpackDa /> == true">
											<f:then>
												<b:icon iconfig="fa6:solid,{seite.data.subtitle}" additionalAttributes="{aria-hidden='true'}" />
											</f:then>
											<f:else>
												<i class="fas fa-{seite.data.subtitle}"></i>
											</f:else>
										</f:if>
										{seite.data.title}
									</p>
								</div>
							</div>
						</div>
					</f:link.typolink>
				</div>

		</f:for>
	</div>

</html>
