<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
						
	<h1>Meldung</h1>		

    <f:flashMessages />
	<div class="mt-5 mb-5">
	<f:if condition="{meldungen}">
		<f:then>
			<table class="table table-striped table-bordered">
			<f:for each="{meldungen}" as="meldung">
				<tr class="row">
					<td class="col-md-2">{meldung.dateiname}</td>
					<td class="col-md-2">{meldung.tstamp}</td>
				</tr>
			</f:for>
			</table>
		</f:then>
		<f:else>
			<p>Es wurde noch keine Datei übermittelt.</p>
		</f:else>
	</f:if>
	<formvh:render
		persistenceIdentifier="EXT:bfbn/Resources/Private/Forms/meldung.form.yaml"
		overrideConfiguration="{
			renderables: {
				0: {
					label: 'Überschrift',
					renderables: {
						0: {
							label: 'Label aus Template'
						}
					}
				}
			}
		}"
	/>	
	</div>
	
</f:section>
</html>
