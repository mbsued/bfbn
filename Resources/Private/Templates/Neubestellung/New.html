<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Neuer Schulfremder Prüfer</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="create" name="schulfremdepruefer" object="{schulfremdepruefer}" >
	
		<div class="card mt-3">
			<div class="card-header">Neuer Schulfremder Prüfer für {institution.kurzbezeichnung} 
			</div>
			<div class="card-body">
				<div class="row mb-3">
					<div class="form-group col-md-2">
						<label for="vorname">Titel</label>
						<f:form.textfield class="form-control" property="titel" value="{schulfremdepruefer.titel}"/>
					</div>				
					<div class="form-group col-md-3">
						<label for="vorname">Vorname</label>
						<f:form.textfield class="form-control" property="vorname" value="{schulfremdepruefer.vorname}" required="true"/>
					</div>
					<div class="form-group col-md-3">
						<label for="vorname">Nachname</label>
						<f:form.textfield class="form-control" property="nachname" value="{schulfremdepruefer.nachname}" required="true"/>
					</div>
					<div class="form-group col-md-2">
						<label for="geschlecht">Geschlecht</label>
						<f:form.select class="form-control" property="geschlecht" value="{schulfremdepruefer.geschlecht}" options="{auswahlgeschlecht}" optionValueField="uid" optionLabelField="bezeichnung" prependOptionLabel="bitte auswählen...." prependOptionValue="" required="true"/>
					</div>
				</div>
				<div class="row mb-3">
					<div class="form-group col-md-6">
						<label for="schule">Schule der Lehrkraft</label>
						<f:form.textfield class="form-control" property="schule" value="{schulfremdepruefer.schule}" required="true" />
					</div>
					<div class="form-group col-md-6">
						<label for="lehrbefaehigung">Lehrbefähigung Oberstufe</label>
						<f:form.textfield class="form-control" property="lehrbefaehigung" value="{schulfremdepruefer.lehrbefaehigung}" required="true"/>
					</div>					
				</div>
				<div class="row mb-3">
					<div class="form-group col-md-3">
						<label for="abschluss">Abschluss</label>
						<f:form.select class="form-control" property="abschluss" value="{schulfremdepruefer.abschluss}" options="{auswahlabschluss}" optionValueField="uid" optionLabelField="bezeichnung" prependOptionLabel="bitte auswählen...." prependOptionValue="" required="true"/>
					</div>				
					<div class="form-group col-md-3">
						<label for="fach1">Fach 1</label>
						<f:form.select class="form-control" property="fach1" value="{schulfremdepruefer.fach1}" options="{auswahlfach}" optionValueField="uid" optionLabelField="bezeichnung" prependOptionLabel="bitte auswählen...." prependOptionValue="" required="true"/>
					</div>
					<div class="form-group col-md-3">
						<label for="fach2">Fach 2</label>
						<f:form.select class="form-control" property="fach2" value="{schulfremdepruefer.fach2}" options="{auswahlfach}" optionValueField="uid" optionLabelField="bezeichnung" prependOptionLabel="bitte auswählen...." prependOptionValue=""/>
					</div>
					<div class="form-group col-md-3">
						<label for="fach2">Fach 3</label>
						<f:form.select class="form-control" property="fach3" value="{schulfremdepruefer.fach3}" options="{auswahlfach}" optionValueField="uid" optionLabelField="bezeichnung" prependOptionLabel="bitte auswählen...." prependOptionValue=""/>
					</div>					
				</div>
			</div>
		</div>
		<div class="row mt-3 mb-3">
			<div class="form-group col-md-12">
				<div class="col-sm-10 col-sm-offset-2">
					<f:form.submit class="btn btn-primary"  value="Speichern" />
					<f:form.hidden property="institution" value="{institution}" />
					<f:form.hidden property="pid" value="118" />
				</div>
			</div>
		</div>
    </f:form>
</f:section>
</html>
